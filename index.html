<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilo.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Heladeria - Carrito</title>
</head>

<body class="bclass">
  <div class="container">
    <br>
    <h1 class="text-center">Heladeria - Productos</h1>
    <hr>
    <div class="my-5">
      <h4 class="ccompras">Carrito de compras</h4>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Accion</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer-carrito">
            <th scope="row" colspan="5">Carrito vacio</th>
          </tr>
        </tfoot>

      </table>

    </div>
    <div class="row" id="contenedor-productos"></div>
  </div>
  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        Eliminar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>500</span></td>
  </template>
  <template id="template-carrito">
    <tr>
      <th scope="row">1</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td> $<span>500</span></td>
    </tr>

  </template>

  <template id="template-productos">
    <div class="col-12-col-md-4 mb-3">
      <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Café</h5>
          <p class="card-text">$ <span>500</span></p>
          <button href="#" class="btn btn-dark">Comprar</button>
        </div>
      </div>
  </template>
  <script src="index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <footer class="footerc">
    <br>
    <p>Derechos reservados| M.B.N</p>
    <br>
  </footer>
</body>

</html>
